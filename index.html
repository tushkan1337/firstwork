<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="controls">
        <button class="button button1">
            <img class="arrow arrow-left" src="img/arrow.png" alt="">
        </button>
        <button class="button button2">
            <img class="arrow arrow-right" src="img/arrow.png" alt="">
        </button>
        <button class="button button3">
            <img class="arrow arrow-top" src="img/arrow.png" alt="">
        </button>
        <button class="button button4">
            <img class="arrow arrow-bottom" src="img/arrow.png" alt="">
        </button>
    </div>
    <div class="place"></div>
    <div class="timer">20</div>
    <img class="hero" src="img/hero.png" alt="">
    
    <script src="script.js"></script>
</body>
</html>
